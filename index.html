<script>
    const carouselContainer = document.getElementById('carousel-images');  
    const prevButton = document.querySelector('.carousel-button.prev');  
    const nextButton = document.querySelector('.carousel-button.next');  
  
    let currentIndex = 0;  
    const totalImages = 10; // Número máximo de imagens (ajuste conforme necessário)  
    const imageFolder = 'img/promocoes'; // Caminho da pasta das imagens  
    let images = []; // Array para armazenar as imagens carregadas
  
    // Carregar imagens dinamicamente  
    function loadImages() {
        for (let i = 1; i <= totalImages; i++) {  
            const img = document.createElement('img');  
            const imageNumber = i.toString().padStart(2, '0'); // Formata para img01, img02, etc.  
            img.src = `${imageFolder}/img${imageNumber}.jpg`;  
            img.alt = `Promoção ${i}`;  

            // Adicionar evento para remover imagens que não carregam
            img.onerror = () => {
                img.remove();
            };

            // Adicionar imagem ao contêiner e ao array
            img.onload = () => {
                carouselContainer.appendChild(img);  
                images.push(img); // Adicionar a imagem ao array
                updateCarousel(); // Atualizar o carrossel
            };
        }
    }

    // Atualizar o carrossel  
    function updateCarousel() {  
        const width = images[0]?.clientWidth || 0;  
        carouselContainer.style.transform = `translateX(${-currentIndex * width}px)`;  
    }  

    // Botão "Próximo"  
    nextButton.addEventListener('click', () => {  
        currentIndex = (currentIndex + 1) % images.length; // Volta ao início após a última imagem
        updateCarousel();  
    });  

    // Botão "Anterior"  
    prevButton.addEventListener('click', () => {  
        currentIndex = (currentIndex - 1 + images.length) % images.length; // Vai para a última imagem se estiver na primeira
        updateCarousel();  
    });  

    // Ajustar o carrossel ao redimensionar a janela  
    window.addEventListener('resize', updateCarousel);  

    // Atualizar o carrossel ao carregar a página  
    window.addEventListener('load', loadImages);  

    // Mudança automática a cada 5 segundos  
    setInterval(() => {  
        if (images.length > 0) {
            currentIndex = (currentIndex + 1) % images.length;  
            updateCarousel();  
        }
    }, 5000);
</script>
